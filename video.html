<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - service</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="" class="header__logo">
                <img src="./assets/img/logo.png " alt="">
            </a>
            <form action="" class="header__search-form">
                <input type="text" class="header__search-form__input">
                <button class="header__search-form__submit">
                    <img src="./assets/img/search.png" alt="">
                </button>
            </form>
            <div class="header__wrapper">
                <a href="" class="header__wrapper__link">Добавить видео</a>
                <a href="" class="header__wrapper__link">Авторизация</a>
            </div>
        </div>
    </header>

    <main class="video">
        <div class="container">
            <div class="video-box">
                <div class="video-box__main"></div>
                <h2 class="video-box__name">НАЗВАНИЕ ВИДЕО</h2>
            </div>
            <div class="video-box__wrapper">
                <div class="desc">ОПИСАНИЕ</div>
                <div class="video-box__wrapper__container">
                    <button class="video-box__wrapper__container__button">Лайк N</button>
                    <button class="video-box__wrapper__container__button">Дизлайк N</button>
                    <button class="video-box__wrapper__container__button">Дата</button>
                </div>
            </div>
            <div class="video-box__wrapper__comment">
                КОММЕНТАРИЙ
            </div>
        </div>
    </main>

    <footer class="footer"></footer>
</body>
</html>
